<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js ie ie6 lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if IE 8]>         <html class="no-js ie ie8 lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="Classic ASP User Management System">
        <meta name="author" content="Adam Jarret">

        <title>AJLogin - Adam Jaret</title>
      
        <link href="{{ site.baseurl }}/css/skeleton/base.css" rel="stylesheet" media="screen" />
        <link href="{{ site.baseurl }}/css/skeleton/skeleton.css" rel="stylesheet" media="screen" />
        <link href="{{ site.baseurl }}/css/skeleton/layout.css" rel="stylesheet" media="screen" />
        <link href="{{ site.baseurl }}/css/ajlogin.css" rel="stylesheet" media="screen" />

        <link href="{{ site.baseurl }}/css/print-ajlogin.css" rel="stylesheet" media="print" /> 
    </head>

    <body>
        <div id="container" class="container container-ajlogin">
            <div id="header">
                <h1><a href="{{ site.baseurl }}/">AJLogin</a></h1>
                <span class="tagline">Classic ASP User Management System</span>
                <ul class="main-links">
                    <li><a {% if page.slug == 'home' %}class="active"{% endif %} href="{{ site.baseurl }}/">Home</a></li>
                    <li><a {% if page.slug == 'docs' %}class="active"{% endif %} href="{{ site.baseurl }}/docs">Documentation</a></li>
                    <li><a {% if page.slug == 'faq' %}class="active"{% endif %} href="{{ site.baseurl }}/faq">FAQ</a></li>
                    <li class="omega"><a {% if page.slug == 'license' %}class="active"{% endif %} href="{{ site.baseurl }}/license">License</a></li>
                </ul>
                <div class="clear"></div>
            </div>
            <div id="content">

		        {{ content }}

            </div>
    
            <div id="footer">
                <p>&copy;2014 <a href="https://adamjarret.github.io">Adam Jarret</a>. All rights reserved.</p>
            </div>
        </div><!-- END container -->

        <script type="text/javascript">
        //
        //  Use [GAP](http://rockymadden.com/gap/) instead of vanilla Google Analytics to track micro-behaviors.
        //

        var _gap = _gap || [];

        // Standard Google Analytics pushes, just with _gap.push. 
        // You can push anything, just like normal, via _gap.push instead of _gaq.push.
        _gap.push(['_setAccount', 'UA-7629936-6']); // Change.
        _gap.push(['_trackPageview']);

        // With both bounce trackers active, any user who scrolls down 50% OR
        // stays 10 seconds is not counted as a bounce. You can use just one, or none.
        _gap.push(['_gapTrackBounceViaTime', 10]); // Optionally change (min seconds).
        _gap.push(['_gapTrackBounceViaScroll', 50]); // Optionally change (min percentage).

        // Every 20 seconds, push a read event so that time on site is more accurate.
        // Only allow 30 of these read events per page.
        _gap.push(['_gapTrackReads', 20, 30]); // Optionally change (cadence and max read events per page).

        // Anytime a user clicks a link, internal or external, push the event.
        _gap.push(['_gapTrackLinkClicks']);

        // Track the maximum percentage of the page scrolled, should the percentage be greater than or equal to 25.
        _gap.push(['_gapTrackMaxScroll', 25]); // Optionally change (min percentage).

        (function() {
            var gap = document.createElement('script');
            gap.async = true;
            gap.type = 'text/javascript';
            gap.src = '{{ site.baseurl }}/js/gap.min.js';

            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(gap, s);
        })();
        </script>
    </body>
</html>
